paths:
  "/auth/login":
    post:
      summary: User Login
      tags:
        - Login
      produces:
        - application/json
      requestBody:
        description: User Authentication Details
        content:
          application/json:
            schema:
              $ref: "#/definitions/loginSchema"
      responses:
        "200":
          description: User Details with Auth token.
          content:
            application/json:
              schema:
                $ref: "#/definitions/userSchema"
        "400":
          description: User Not Found
          content:
            application/json:
              schema:
                type: string
                example: user does not exists or might be inactive.
  "/auth/signup":
    post:
      summary: Customer Signup
      tags:
        - Sign In
      produces: application/json
      requestBody:
        description: Customer Sign In Details
        content:
          application/json:
            schema:
              $ref: "#/definitions/signUpSchema"
      responses:
        "201":
          description: User Details with Auth token.
          content:
            application/json:
              schema: 
                type: string
        "400":
          description: User Not Found
          content:
            application/json:
              schema:
                type: string
                example: Bad Request
  "/auth/expert/signup":
    post:
      summary: Expert Signup
      tags:
        - Sign In
      produces: application/json
      requestBody:
        description: Expert Sign In Details
        content:
          application/json:
            schema:
              $ref: "#/definitions/ExpertSignUpSchema"
      responses:
        "201":
          description: User Details with Auth token.
          content:
            application/json:
              schema: 
                type: string
        "400":
          description: User Not Found
          content:
            application/json:
              schema:
                type: string
                example: Bad Request
definitions:
  loginSchema:
    type: object
    properties:
      username:
        type: string
        example: sreekarteegala
      password:
        type: string
        example: 12345
  userSchema:
    type: object
    properties:
      _id:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      emailId:
        type: string
      username:
        type: string
      password:
        type: string
      role:
        type: string
      isActive:
        type: boolean
      createdAt:
        type: string
      updatedAt:
        type: string
      fullname:
        type: string
      accessToken:
        type: string
      profile: 
        type: object
        properties:
          profileSummary:
            type: string
          linkedInUrl:
            type: string
          yearsOfExperience:
            type: number
          domainOfExpertise:
            type: string
          industry:
            type: string
  signUpSchema:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      username:
        type: string
      password:
        type: string
      emailId:
        type: string
  ExpertSignUpSchema:
    type: object
    properties:
      emailId:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      username:
        type: string
      password:
        type: string
      profileSummary:
        type: string
      linkedInUrl:
        type: string
      yearsOfExperience:
        type: number
        example: 3
      domainOfExpertise:
        type: string
      industry:
        type: string
