paths:
  "/review":
    post:
      summary: Customer Review Upload
      tags:
        - Customer
      security:
        - bearerAuth: []
      requestBody:
        description: Document details
        content:
          application/json:
            schema:
              $ref: "#/definitions/AddReviewSchema"
      responses:
        "201":
          description: User Details with Auth token.
          content:
            application/json:
              schema: 
                type: object
                properties:
                  message: 
                    type: string
                    example: Review Created Successfully!
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
                example: Bad Request
  "/review/{docId}":
    get:
      summary: Customer Review Upload
      tags:
        - Customer
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: docId
          description: Document/Review Id
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Review Details By Document/Review Id.
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
  "/user/reviews":
    get:
      summary: Get All Customer Reviews
      tags:
        - Customer
        - Moderator
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Review Details By Document/Review Id.
          content:
            application/json:
              schema:
                $ref: '#/definitions/ReviewResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
