definitions:
  AddReviewSchema:
    type: object
    properties: 
      attachment_name: 
        type: string
        example: attachemnt name
      attachment: 
        type: string
        example: attachment url
      relevant: 
        type: number
        example: 5
      reasonForReview: 
        type: string
        example: Sample reason for reviewing your document
      description: 
        type: string
        example: Small description
      docType: 
        type: string
        example: Product Requirement Document
  ReviewResponse:
    type: object
    properties:
      _id:
        type: string
      docId:
        type: string
      attachment_name:
        type: string
      attachment:
        type: string
      reasonForReview:
        type: string
      description:
        type: string
      docType:
        type: string
      review_status:
        type: string
      reviewer_id:
        type: string
      reviewer_details:
        type: string
      isActive:
        type: string
      createdBy:
        type: string
      updatedBy:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string