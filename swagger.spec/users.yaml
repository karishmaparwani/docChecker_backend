definitions:
  userProfileSchema:
    type: object
    properties:
      profileSummary:
        type: string
      linkedInUrl:
        type: string
      yearsOfExperience:
        type: number
      domainOfExpertise:
        type: array
        items:
          type: string
          enum:
            - Product Requirement Document
            - Resume
            - LOR
            - Essay
      industry:
        type: array
        items:
          type: string
          enum:
            - Software
            - Hardware
            - Pharmaceutical
            - Banking
            - Consulting
      resume:
        type: string