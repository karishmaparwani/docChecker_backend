paths:
  "/updateExpertProfile/{username}":
    put:
      summary: User Profile Update
      tags:
        - User Profile
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          description: Username of User
          required: true
          schema:
            type: string
            format: string
      requestBody:
        description: User Profile Details
        content:
          application/json:
            schema:
              $ref: "#/definitions/userProfileSchema"
      responses:
        "200":
          description: User Details with Updated Profile details.
          content:
            application/json:
              schema:
                $ref: "#/definitions/userSchema"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
